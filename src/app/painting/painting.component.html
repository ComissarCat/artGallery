<div class="container">
    <div class="container pt-4 mb-4">
        <a routerLink="">
            <h3>Назад к галерее</h3>
        </a>
    </div>
    <div class="card">
        <div class="row g-0">
            <div class="col-md-8">
                <img src="/paintings/{{painting.file}}" class="img-fluid rounded-start" alt="">
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">{{painting.name}}</h5>
                    <p class="card-text">Авторы: {{getAuthors()}}</p>
                    <p class="card-text">Год создания: {{painting.year}}</p>
                    <p class="card-text">Расположение картины: {{painting.place.name}}</p>
                </div>
            </div>
            @if(otherPaintings.length > 0)
            {
            <div class="card-footer">
                <h4>Другие работы:</h4>
                <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
                    @for(p of otherPaintings; track p.id){
                    <div class="col">
                        <app-miniature [painting]=p (click)="changeMainPainting(p.id)" />
                    </div>
                    }
                </div>
            </div>
            }
        </div>
    </div>
</div>
