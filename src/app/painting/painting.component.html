<a routerLink="">
    <h5 class="mt-3">Назад к галерее</h5>
</a>
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-8">
            <img src="/paintings/{{painting.file}}" class="img-fluid rounded-start" alt="">
        </div>
        <div class="col-md-4">
            <div class="card-body">
                <h5 class="card-title">{{painting.name}}</h5>
                <p class="card-text">Авторы: {{getAuthors()}}</p>
                <p class="card-text"><small class="text-body-secondary">Год создания:
                        {{painting.year}}</small></p>
                <p class="card-text"><small class="text-body-secondary">Расположение картины:
                        {{painting.place.name}}</small></p>
            </div>
        </div>
        @if(getOtherPaintings().length>0)
        {
        <div class="card-footer">Другие работы:
            <div class="row g-4">
                @for(p of getOtherPaintings(); track p.id){
                <div class="col-md-2"><app-miniature [painting]=p /></div>
                }
            </div>
        </div>
        }
    </div>
</div>
